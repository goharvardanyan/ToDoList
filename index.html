<html>
    <head>
        <title>ToDoList</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href= "./styles/style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="top-side">
                <div class="title">My To Do List</div>
                <div class="add-task">
                    <input type="text" id="input-text" placeholder="Add a Task">
                    <button id="add">Add</button>
                </div>
                <div class="search">
                    <input type="search" id="search-text" placeholder="Search...">
                </div>
            </div>
            <div class="bottom-side">
                <div class="added-items">
                    <ul class="searched"></ul>
                    <ul class="all"></ul>
                </div>
                <div id="footer">
                    <button id="all">All</button>
                    <button id="not-completed">Not Completed</button>
                    <button id="completed">Completed</button>                   
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
        
    </body>
</html>
